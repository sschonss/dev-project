<div class="dashboard">

    <header class="dashboard-header">
        <h1>Dashboard</h1>
        <button class="btn-logout" (click)="onLogout()">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </header>

    <nav class="tabs">
        <button [class.active]="activeTab === 'developers'" (click)="switchTab('developers')">
            <i class="fas fa-users"></i> Developers
        </button>
        <button [class.active]="activeTab === 'levels'" (click)="switchTab('levels')">
            <i class="fas fa-layer-group"></i> Levels
        </button>
    </nav>

    <main class="tab-content">
        <div *ngIf="activeTab === 'developers'" class="developers-tab">
            <h2><i class="fas fa-users"></i> Developers</h2>
            <p>Manage your developers efficiently.</p>
        </div>
        <div *ngIf="activeTab === 'levels'" class="levels-tab">
            <h2><i class="fas fa-layer-group"></i> Levels</h2>
            <p>Check levels and progress.</p>
        </div>
    </main>
</div>
