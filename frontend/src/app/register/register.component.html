<div class="register-container">
    <h1>Create Your Account</h1>
    <form (submit)="onSubmit($event)">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" [(ngModel)]="name" placeholder="Enter your name" required />
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="password"
                placeholder="Enter your password" required />
        </div>

        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirmPassword" [(ngModel)]="confirmPassword"
                placeholder="Confirm your password" required />
        </div>

        <button type="submit" class="btn-submit">Register</button>
        <p *ngIf="message">{{ message }}</p>
    </form>
</div>
